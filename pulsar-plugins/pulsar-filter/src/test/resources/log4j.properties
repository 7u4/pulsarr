log4j.rootLogger=INFO,stdout
log4j.threshold=ALL
log4j.logger.ai.platon.pulsar=DEBUG
log4j.logger.ai.platon.pulsar.ql=DEBUG
log4j.logger.ai.platon.pulsar.cli.shell=DEBUG
log4j.logger.ai.platon.pulsar.crawl=DEBUG
log4j.logger.ai.platon.pulsar.crawl.component=DEBUG
log4j.logger.ai.platon.pulsar.parse.html=INFO

log4j.logger.org.openqa.selenium.WebDriver=INFO

#
# dependencies
#
log4j.logger.org.springframework=WARN
log4j.logger.org.apache.hadoop.conf.Configuration=INFO
log4j.logger.org.apache.hadoop=WARN
log4j.logger.org.apache.hadoop.mapreduce.Job=INFO
log4j.logger.org.apache.zookeeper=ERROR
log4j.logger.org.apache.gora=ERROR
log4j.logger.org.apache.solr=INFO
log4j.logger.com.j256.ormlite=WARN

#
# stdout
# Add *stdout* to root logger above if you want to use this
#
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ISO8601} %-5p %c{2} (%F:%M(%L)) - %m%n
